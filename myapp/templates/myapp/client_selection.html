{% extends 'myapp/base.html' %}

{% block title %}Выбор клиента{% endblock %}

{% block content %}

<h2>Список клиентов</h2>
<form action="" method="post">
    <table>
        <thead><th>Id</th><th>Список клиентов</th><th></th></thead>
        {% for client in clients %}
        <tr>
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td><a href="/client_change/{{ client.id }}">Изменить</a>
                | <a href="/client_delete/{{client.id}}">Удалить</a>
                | <a href="/client_orders/{{client.id}}">Показать заказы</a></td>
        </tr>
        {% endfor %}
    </table>
</form>
{% endblock %}
